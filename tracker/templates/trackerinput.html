{% extends 'index.html' %}

{% block content %}
<br>
<h3 align="center">Hope you have done everything today!</h3>
<br>
<form action="" method="POST">

{% csrf_token %}

<table align="center">
    {{form.as_table}}

    <tr>
    <td><input class="btn btn-info" type="submit" value="Submit">
    <input class = "btn btn-danger" type="reset" value="Reset"></td>
    </tr>
</table>




</form>
{% for message in messages %}
    <br>
    <p id = "messages" align="center">{{message}}</p>
{% endfor %}
{% endblock content %}
